<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>Black Friday</title>
</head>

<body>
    <header class="navbar">
        <nav>
            <img src="./images/logo-3.png" alt="Logo loja">
        </nav>
    </header>
    <section class="container">
        <div class="grid-item-1">
            <p class="friday">BLACK</p>
            <p class="friday">FRIDAY</p>
            <p class="redline">SMARTPONES</p>
        </div>
        <div class="grid-item-2">
            <form action="" method="POST" id="formAction">
                <p>Cadastre-se para receber nossas ofertas</p>
                    <input type="text" name="nameUser" id="nameUser" placeholder="Digite seu nome">
                    <input type="tel" name="nameCel" id="nameCel" placeholder="Digite seu telefone">
                    <input type="email" name="nameEmail" id="nameEmail" placeholder="Digite seu email">
                    <button class="cadastro" id="cadastro">Cadastrar</button>
            </form>
        </div>
    </section>
    <section class=container-2>
        <div>
            <img src="./images/img-countdown.png" alt="" class="cellRight">
        </div>
        <div class="grid-item-3">
            <p>FALTAM APENAS</p>
            <p id=count></p>
            <p>PARA GARANTIR SEU SMARTPHONE</p>
            <p>COM ATÉ 50% DE DESCONTO</p>
            <p ><a href="#formAction" ><button class="goCadastro">Confira algumas ofertas disponíveis</button></a></p>
        </div>
        <div >
            <img src="./images/img-countdown.png" alt="" class="cellLeft">
        </div>
    </section>

    <section class="container-3">
        <div>
            <img src="./images/iphone.png" alt="" >
            <div class="circle"><p>40%</p></div>
            <div class="promo">
                <p>IPHONE 12 PRO</p>
                <P><span>R$ 7.599</span> por R$ 4.599,40*</P>
                <p ><a href="#formAction" ><button class="goCadastro2">Receber aviso</button></a></p>
            </div>
        </div>
        <div>
            <img src="./images/samsung.png" alt="">
            <div class="circle"><p>45%</p></div>
            <div class="promo">
                <p>GALAXY S20 Plus</p>
                <P><span>R$ 7.339</span> por R$ 2.936,45*</P>
                <p ><a href="#formAction" ><button class="goCadastro2">Receber aviso</button></a></p>
            </div>
        </div>
        <div>
            <img src="./images/xiomi.png" alt="">
            <div class="circle"><p>50%</p></div>
            <div class="promo">
                <p>XIAOMI MI 11</p>
                <P><span>R$ 7.389</span> por R$ 1.694,50*</P>
                <p ><a href="#formAction" ><button class="goCadastro2">Receber aviso</button></a></p>
            </div>
        </div>
    </section>
    <footer>
        <img src="./images/logo-3.png" alt="">
    </footer>
    <script src="script.js"></script>
</body>

</html>
